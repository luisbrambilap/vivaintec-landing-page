    <g fill="#ffffff" opacity="0.4"><use href="#group-M"/></g>
    <g fill="#e5e5e5" opacity="0.3" transform="rotate(20)"><use href="#group-L"/></g>
    <g fill="#a3a3a3" opacity="0.25" transform="rotate(-20)"><use href="#group-S"/></g>
