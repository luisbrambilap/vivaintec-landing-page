      <use href="#shard-S" transform="rotate(180) translate(0,-30)"/>
      <use href="#shard-S" transform="rotate(240) translate(0,-30)"/>
      <use href="#shard-S" transform="rotate(300) translate(0,-30)"/>
    </g>
    <rect id="shard-M" x="-3" y="-25" width="6" height="55" rx="3"/>
    <g id="group-M">
      <use href="#shard-M" transform="rotate(0) translate(0,-30)"/>
      <use href="#shard-M" transform="rotate(60) translate(0,-30)"/>
      <use href="#shard-M" transform="rotate(120) translate(0,-30)"/>
      <use href="#shard-M" transform="rotate(180) translate(0,-30)"/>
