<svg width="550" height="256" viewBox="0 0 550 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <rect id="shard-S-thick" x="-4" y="-30" width="8" height="70" rx="4"/>
    <g id="group-S-thick">
      <use href="#shard-S-thick" transform="rotate(0) translate(0,-45)"/>
      <use href="#shard-S-thick" transform="rotate(60) translate(0,-45)"/>
      <use href="#shard-S-thick" transform="rotate(120) translate(0,-45)"/>
      <use href="#shard-S-thick" transform="rotate(180) translate(0,-45)"/>
      <use href="#shard-S-thick" transform="rotate(240) translate(0,-45)"/>
      <use href="#shard-S-thick" transform="rotate(300) translate(0,-45)"/>
    </g>

    <rect id="shard-M-thick" x="-4" y="-40" width="8" height="80" rx="4"/>
    <g id="group-M-thick">
      <use href="#shard-M-thick" transform="rotate(0) translate(0,-45)"/>
      <use href="#shard-M-thick" transform="rotate(60) translate(0,-45)"/>
      <use href="#shard-M-thick" transform="rotate(120) translate(0,-45)"/>
      <use href="#shard-M-thick" transform="rotate(180) translate(0,-45)"/>
      <use href="#shard-M-thick" transform="rotate(240) translate(0,-45)"/>
      <use href="#shard-M-thick" transform="rotate(300) translate(0,-45)"/>
    </g>

    <rect id="shard-L-thick" x="-4" y="-50" width="8" height="90" rx="4"/>
    <g id="group-L-thick">
      <use href="#shard-L-thick" transform="rotate(0) translate(0,-45)"/>
      <use href="#shard-L-thick" transform="rotate(60) translate(0,-45)"/>
      <use href="#shard-L-thick" transform="rotate(120) translate(0,-45)"/>
      <use href="#shard-L-thick" transform="rotate(180) translate(0,-45)"/>
      <use href="#shard-L-thick" transform="rotate(240) translate(0,-45)"/>
      <use href="#shard-L-thick" transform="rotate(300) translate(0,-45)"/>
    </g>
  </defs>

  <g transform="translate(135, 125) scale(1.1)">
    <!-- Bright white tones -->
    <g fill="#ffffff" opacity="0.6"><use href="#group-M-thick"/></g>
    <g fill="#ffffff" opacity="0.45" transform="rotate(20)"><use href="#group-L-thick"/></g>
    <g fill="#ffffff" opacity="0.35" transform="rotate(-20)"><use href="#group-S-thick"/></g>
  </g>

  <text x="230" y="145" 
        font-family="Outfit, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#ffffff"
        letter-spacing="2">VIVAINTEC</text>
</svg>
